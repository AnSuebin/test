<html lang="kr">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = []
        let GCD = 1
        let LCM = 1
        let max = Math.max(n, m)
        let multi = n * m
        for (let i = 0; i <= max; i++) {
          if (n % i === 0 && m % i === 0) {
            GCD = i
          }
        }
        LCM = multi / GCD
        answer = [GCD, LCM]
        return answer
      }
    </script>
  </body>
